<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link  rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>We selected a random number within a specified range [1,10]</h1>
    <span id="selected_number_display"></span>
    <h2>Guess the number! You only have 5 attempts</h2>
    <input type="number" id="guessed_number" placeholder="Enter number" required>
    <button id="submit">Submit</button>
    <span id="guessed_number_display"></span>
    <script src="script.js"></script>
</body>
</html>
